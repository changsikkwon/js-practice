<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <section class="section">
    <main class="main">
        <article class="main-content">
            <div class="main-left">

            </div>
        <div class="main-right">
            <div class="main-right-login-box">
                <div class="logo-box">
                    <h1 class="logo"></h1>
                </div>
                <div class="login-box">
                    <div class="id">
                        <input class="input-id" placeholder="전화번호, 사용자 이름 또는 이메일"/>
                </div> 
                    <div class="password">
                        <input class="input-password" placeholder="비밀번호"/>
                    </div>  
                    <div class="login-btn-box">
                        <button class="login-btn">
                            <div class="login-btn-text">로그인</div>
                        </button>
                    </div>
                    <div class="or-box">
                        <div class="or-left-line"></div>
                        <div class="or-text">또는</div>
                        <div class="or-right-line"></div>
                    </div>
                    <div class="facebook-box">
                        <button class="facebook-btn">
                            <span class="facebook-logo"></span>
                            <span class="facebook-text">Facebook으로 로그인</span>
                        </button>
                    </div>
                    <a class="find-password">비밀번호를 잊으셨나요?</a>
                </div>
            </div>
            <div class="main-right-signup">
                <div class="signup-box">
                    <p class="signup-text">계정이 없으신가요?
                        <a class="signup-atag">
                            <span class="signup-atag-text">가입하기</span>
                        </a>
                    </p>
                </div>
            </div>
            <div class="main-right-download">
                <p class="download-text">앱을 다운로드하세요.</p>
                <div class="platform-a">
                    <a class="apple-platform">
                        <img alt="App Store에서 이용 가능" class="apple-img" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png">
                    </a>
                    <a class="google-platform">
                        <img alt="Google Play에서 이용 가능" class="google-img" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png%22">
                    </a>
                </div>
            </div>
    </div>
    </article>
</main>
</section>
    <script src="js/login.js"></script>
  </body>
</html>
